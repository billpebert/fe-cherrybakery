<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <!-- START: Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top navbar-fixed-top navbar-store pt-3"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/logo.svg" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!-- START: Navbar Item -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Kategori</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hubungi Kami</a>
            </li>
            <li class="nav-item ms-2 my-2 mt-lg-0">
              <a href="#" class="nav-link btn btn-sm btn-secondary text-white"
                >Sign Up</a
              >
            </li>
            <li class="nav-item ms-2 my-2 mt-lg-0">
              <a href="#" class="nav-link btn btn-sm btn-warning text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
        <!-- END: Navbar Item -->
      </div>
    </nav>

    <!-- END: Navbar -->

    <!-- START: Page Content -->
    <div class="page-content page-auth">
      <div class="section-store auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-6 text-center">
              <img
                src="assets/images/login-placeholder.png"
                alt=""
                class="w-50 mb-4 mb-lg-none"
              />
            </div>
            <div class="col-lg-5">
              <h2 class="w-75">Belanja Kue dengan cara asik</h2>

              <form action="" class="mt-3">
                <div class="form-group mb-3">
                  <label for="" class="">Email Address</label>
                  <input type="email" name="email" class="form-control w-75" />
                </div>
                <div class="form-group mb-3">
                  <label for="">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control w-75"
                  />
                </div>
                <a
                  href="dashboard.html"
                  class="btn btn-success btn-block w-75 mb-3"
                  >Login</a
                >
                <a
                  href="register.html"
                  class="btn btn-signup btn-block w-75 mb-3"
                  >Sign Up</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Page Content -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2020 Copyright CherryBakery. All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
