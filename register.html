<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <!-- START: Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top navbar-fixed-top navbar-store pt-3"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/logo.svg" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!-- START: Navbar Item -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Beranda</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Kategori</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Hubungi Kami</a>
            </li>
            <li class="nav-item ms-2 my-2 mt-lg-0">
              <a href="#" class="nav-link btn btn-sm btn-secondary text-white"
                >Sign Up</a
              >
            </li>
            <li class="nav-item ms-2 my-2 mt-lg-0">
              <a href="#" class="nav-link btn btn-sm btn-warning text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
        <!-- END: Navbar Item -->
      </div>
    </nav>

    <!-- END: Navbar -->

    <!-- START: Page Content -->
    <div class="page-content page-auth" id="register">
      <div class="section-store auth" data-aos="fade-up">
        <div class="container">
          <div class="row justify-content-center row-login">
            <div class="col-lg-4">
              <h2>
                Memulai untuk jual beli <br />
                dengan cara terbaru
              </h2>

              <form action="" class="mt-3">
                <div class="form-group mb-3">
                  <label for="">Full Name</label>
                  <input
                    type="text"
                    name="fullname"
                    class="form-control is-valid"
                    v-model="name"
                    autofocus
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control is-invalid"
                    v-model="email"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="">Password</label>
                  <input type="password" name="password" class="form-control" />
                </div>

                <!-- START: Radio open store -->
                <div class="form-group mb-3">
                  <label for="">Store</label>
                  <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="is_store_open"
                      id="openStoreTrue"
                      v-model="is_store_open"
                      :value="true"
                    />
                    <label class="form-check-label" for="openStoreTrue"
                      >Ya</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="is_store_open"
                      id="openStoreFalse"
                      v-model="is_store_open"
                      :value="false"
                    />
                    <label class="form-check-label" for="openStoreFalse"
                      >Tidak</label
                    >
                  </div>
                </div>
                <!-- End: Radio open store -->

                <!-- START: Is Store Open == TRUE -->
                <div class="form-group mb-3" v-if="is_store_open">
                  <label for="">Nama Toko</label>
                  <input type="text" name="nama_toko" class="form-control" />
                </div>
                <div class="form-group mb-3" v-if="is_store_open">
                  <label for="">Kategori</label>
                  <select name="kategori" id="" class="form-select">
                    <option value="" selected hidden>Select Category</option>
                    <option value="">Kue 1</option>
                    <option value="">Kue 2</option>
                  </select>
                </div>
                <!-- End: Is Store Open == TRUE -->
                <a href="dashboard.html" class="btn btn-success d-grid mt-4"
                  >Sign Up Now</a
                >
                <a href="login.html" class="btn btn-signup d-grid mt-4"
                  >Back to Sign In</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END: Page Content -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2020 Copyright CherryBakery. All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error(
            "Maaf, tampaknya email telah terdaftar pada sistem kami.",
            {
              position: "top-center",
              className: "rounded",
              duration: "3000",
            }
          );
        },
        data: {
          name: "Veronica Estertari",
          email: "verestando@email.com",
          password: "",
          is_store_open: true,
          store_name: "",
        },
      });
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
