<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <!-- START: Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
          <!-- LOGO -->
          <div class="sidebar-heading text-center">
            <img src="assets/logo-dashboard.svg" alt="" class="my-4" />
          </div>
          <!-- Menu List -->
          <div class="list-group list-group-flush">
            <a
              href="dashboard.html"
              class="list-group-item list-group-item-action"
            >
              Dashboard
            </a>
            <a
              href="dashboard-products.html"
              class="list-group-item list-group-item-action"
            >
              My Products
            </a>
            <a
              href="dashboard-transactions.html"
              class="list-group-item list-group-item-action"
            >
              Transactions
            </a>
            <a
              href="dashboard-settings.html"
              class="list-group-item list-group-item-action"
            >
              Store Settings
            </a>
            <a
              href="dashboard-account.html"
              class="list-group-item list-group-item-action active"
            >
              My Account
            </a>
            <a href="index.html" class="list-group-item list-group-item-action">
              Sign Out
            </a>
          </div>
        </div>
        <!-- END: Sidebar -->

        <!-- START: Page Content -->
        <div class="" id="page-content-wrapper">
          <!-- START: Navbar -->
          <nav
            class="navbar navbar-expand-lg navbar-light fixed-top navbar-store pt-3"
            data-aos="fade-down"
          >
            <div class="container-fluid">
              <button
                class="btn btn-secondary d-md-none mr-auto mr-2"
                id="menu-toggle"
              >
                &laquo; Menu
              </button>

              <button
                class="navbar-toggler ms-auto"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- START: Desktop Menu -->
                <ul class="navbar-nav d-none d-lg-flex ms-auto">
                  <li class="nav-item dropdown">
                    <a
                      href="#"
                      class="nav-link"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                    >
                      <img
                        src="assets/user_pc.png"
                        alt=""
                        class="rounded-circle me-2 profile-picture"
                        style="width: 45px; height: 45px"
                      />
                      Hi, User!
                    </a>
                    <div class="dropdown-menu">
                      <a href="dashboard.html" class="dropdown-item"
                        >Dashboard</a
                      >
                      <a href="dashboard-account.html" class="dropdown-item"
                        >Settings</a
                      >
                      <div class="dropdown-divider"></div>
                      <a href="/" class="dropdown-item">Logout</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link d-inline-block mt-2">
                      <img src="assets/icons/icon-cart-fill.svg" alt="cart" />
                      <div class="card-badge me-4">23</div>
                    </a>
                  </li>
                </ul>
                <!-- END: Desktop Menu -->

                <!-- START: Mobile Menu -->
                <ul class="navbar-nav d-block d-lg-none">
                  <li class="nav-item">
                    <a href="" class="nav-link"> Hi, User Mobile </a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link d-inline-block"> Cart </a>
                  </li>
                </ul>
                <!-- END: Mobile Menu -->
              </div>
            </div>
          </nav>
          <!-- END: Navbar -->

          <!-- START: Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">My Account</h2>
                <p class="dashboard-subtitle">Update your current profile</p>
              </div>
              <div class="dashboard-content">
                <div class="row">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row mb-2">
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="name">Your Name</label>
                                <input
                                  type="text"
                                  id="name"
                                  class="form-control"
                                  name="name"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input
                                  type="email"
                                  id="email"
                                  class="form-control"
                                  name="email"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="addressOne">Address 1</label>
                                <input
                                  type="text"
                                  id="addressOne"
                                  class="form-control"
                                  name="addressOne"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="addressTwo">Address 2</label>
                                <input
                                  type="text"
                                  id="addressTwo"
                                  class="form-control"
                                  name="addressTwo"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group mb-3">
                                <label for="province">Provinsi</label>
                                <select
                                  name="province"
                                  id="province"
                                  class="form-control"
                                >
                                  <option value="">Provinsi 1</option>
                                  <option value="">Provinsi 2</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group mb-3">
                                <label for="city">Kota</label>
                                <select
                                  name="city"
                                  id="city"
                                  class="form-control"
                                >
                                  <option value="">Kota 1</option>
                                  <option value="">Kota 2</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md-4">
                              <div class="form-group mb-3">
                                <label for="postalCode">Kode Pos</label>
                                <input
                                  type="text"
                                  id="postalCode"
                                  class="form-control"
                                  name="postalCode"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="country">Negara</label>
                                <input
                                  type="text"
                                  id="country"
                                  class="form-control"
                                  name="country"
                                  value=""
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group mb-3">
                                <label for="mobilePhone">Mobile Phone</label>
                                <input
                                  type="num"
                                  id="addressTwo"
                                  class="form-control"
                                  name="addressTwo"
                                  value=""
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-end">
                              <button
                                type="submit"
                                class="btn btn-success px-5"
                              >
                                Save
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End: Content -->
        </div>
        <!-- END: Page Content -->
      </div>
    </div>

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
