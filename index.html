<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="/style/main.css" />
  </head>

  <body>
    <!-- START: Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top navbar-fixed-top navbar-store pt-3"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="/assets/logo.png" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!-- START: Navbar Item -->
        <div class="collapse navbar-collapse" id="navbar-responsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link btn btn-sm btn-secondary text-white"
                >Sign Up</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link btn btn-sm btn-warning text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
        <!-- END: Navbar Item -->
      </div>
    </nav>
    <!-- END: Navbar -->

    <!-- START: Page Content -->
    <div class="page-content page-home">
      <section class="store-carousel">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div
                id="carouselImage"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-bs-target="#carouselImage"
                    data-bs-slide-to="0"
                    class="active"
                  ></li>
                  <li data-bs-target="#carouselImage" data-bs-slide-to="1"></li>
                  <li data-bs-target="#carouselImage" data-bs-slide-to="2"></li>
                  <li data-bs-target="#carouselImage" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="/assets/images/banner-1.jpg"
                      class="d-block w-100"
                      alt="carousel-image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/banner-2.jpg"
                      class="d-block w-100"
                      alt="carousel-image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/banner-3.jpg"
                      class="d-block w-100"
                      alt="carousel-image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/banner-4.jpg"
                      class="d-block w-100"
                      alt="carousel-image"
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselImage"
                  role="button"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselImage"
                  role="button"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="store-categories">
        <div class="container">
          <div class="row">
            <div class="col-12" data-aos="fade-up">
              <h5>Categories</h5>
            </div>
          </div>
          <div class="row">
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img
                    src="/assets/icons/baked-cookie.svg"
                    alt=""
                    class="w-100"
                  />
                </div>
                <p class="categories-text">Baked Cookies</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/assets/icons/cake.svg" alt="" class="w-100" />
                </div>
                <p class="categories-text">Cakes</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/assets/icons/pudding.svg" alt="" class="w-100" />
                </div>
                <p class="categories-text">Puddings</p>
              </a>
            </div>
            <div
              class="col-6 col-md-3 col-lg-2"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <a href="#" class="component-categories d-block">
                <div class="categories-image">
                  <img src="/assets/icons/dessert.svg" alt="" class="w-100" />
                </div>
                <p class="categories-text">Desserts</p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END: Page Content -->

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
