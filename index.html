<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="/style/main.css" />
  </head>

  <body>
    <!-- START: Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top navbar-fixed-top navbar-store pt-3"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="/assets/logo.png" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!-- START: Navbar Item -->
        <div class="collapse navbar-collapse" id="navbar-responsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link btn btn-sm btn-secondary text-white"
                >Sign Up</a
              >
            </li>
            <li class="nav-item ms-2">
              <a href="#" class="nav-link btn btn-sm btn-warning text-white"
                >Sign In</a
              >
            </li>
          </ul>
        </div>
        <!-- END: Navbar Item -->
      </div>
    </nav>
    <!-- END: Navbar -->

    <!-- START: Page Content -->
    <div class="page-content page-home">
      <section class="store-carousel">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div
                class="carousel-slide"
                id="storeCarousel"
                data-bs-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    class="active"
                    data-target="#storeCarousel"
                    data-slide-to="0"
                  ></li>
                  <li data-target="#storeCarousel" data-slide-to="1"></li>
                  <li data-target="#storeCarousel" data-slide-to="2"></li>
                  <li data-target="#storeCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="/assets/images/carousel-1.jpg"
                      alt="Carousel Image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/carousel-2.jpg"
                      alt="Carousel Image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/carousel-3.jpg"
                      alt="Carousel Image"
                      class="d-block w-100"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="/assets/images/carousel-4.jpg"
                      alt="Carousel Image"
                      class="d-block w-100"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END: Page Content -->

    <!-- Bootstrap Core Javascript -->
    <script src="vendor/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
